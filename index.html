<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>

<header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex align-items-center justify-content-center">
        <h1>Weather Dashboard</h1>
    </div>
</header>

<main>
    <div class="container-fluid row">
        <div class="col-3 border">
            <form>
                <div class="form-group">
                    <label class="col-form-label-lg font-weight-bold">Search for a city:</label>
                    <input class="form-control" id="cityName">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div class="col-9 border">
            <div class="row card-body">
                <ul>
                    <h1 id="city">city goes here</h1>
                    <p id="temp">temp goes here</p>
                    <p id="wind">wind goes here</p>
                    <p id="humidity">humidity goes here</p>
                </ul>
            </div>


        </div>
    </div>
</main>

</html>
