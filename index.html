<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>

<header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex align-items-center justify-content-center">
        <h1>Weather Dashboard</h1>
    </div>
</header>

<body>
    <div class="container-fluid row">
            <form class="col-3 border form" id="user-form">
                <label class="col-form-label-lg font-weight-bold">Search for a city:</label>
                <input class="form-control mb-2" id="city-input">
                <button type="submit" class="btn btn-primary">Search</button>
                <div id="button-list"></div>
            </form>
      
        <div class="col-9">
            <div class="row card-body border">
                <ul class="p-0" id="main-container"></ul>
            </div>

            <h2>5-Day Forecast:</h2>
            <div class="row">
                <div class="col bg-info mr-3 p-2" id="mini-container1"></div>
                <div class="col bg-info mr-3 p-2" id="mini-container2"></div>
                <div class="col bg-info mr-3 p-2" id="mini-container3"></div>
                <div class="col bg-info mr-3 p-2" id="mini-container4"></div>
                <div class="col bg-info mr-3 p-2" id="mini-container5"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
